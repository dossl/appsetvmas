<ion-header id="home-header" [scrollHide]="headerScrollConfig" [scrollContent]="pageContent">
  <ion-toolbar class="bar">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false" class="toggle"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <img src="assets/imgs_test/logo.png" height="40px" width="80px" alt="No Image" />
    </ion-title>
    <ion-buttons slot="end">
      <ion-button id="enable" fill="clear" (click)="toggleConection()">
        <ion-icon *ngIf="!isConnected" slot="icon-only" name="cloud-outline"></ion-icon>
        <ion-icon *ngIf="isConnected" slot="icon-only" name="cloud-done"></ion-icon>
      </ion-button>
      <ion-button *ngIf="!currentUser" fill="clear" [routerLink]="['/', 'signin']" color="light">
        <ion-icon slot="icon-only" name="ios-log-in"></ion-icon>
      </ion-button>
      <ion-button *ngIf="currentUser" fill="clear" (click)="presentAlertConfirm()" color="light">
        {{ nameUser }}
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="primary" *ngIf="barnersTop.length > 0">
    <ion-item color="primary">
      <ion-slides pager page="true" [options]="slideOpts">
        <ion-slide *ngFor="let item of barnersTop">
          <img [src]="'https://setvmas.com/api/uploads/banners/'+item.ImageName" class="banner" alt="No Image"
            (click)="details(item.AnuncioId)" />
        </ion-slide>
      </ion-slides>
    </ion-item>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-button slot="start" fill="clear" (click)="search()" color="light">
      <ion-icon slot="icon-only" name="ios-funnel"></ion-icon>
    </ion-button>
    <ion-searchbar [(ngModel)]="seachText" placeholder="¿Qué buscas?"></ion-searchbar>
    <ion-button slot="end" fill="clear" [routerLink]="['/', 'add-announce']" color="warning">
      <ion-icon slot="icon-only" name="megaphone"></ion-icon>
    </ion-button>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-segment (ionChange)="segmentChanged($event)" [(ngModel)]="tab">
      <ion-segment-button [value]="RECENTS_TAB">
        RECIENTES
      </ion-segment-button>
      <ion-segment-button [value]="MOST_SEEN_TAB">
        MÁS VISTOS
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content #pageContent fullscreen [scrollEvents]="true">
  <ion-card *ngFor="let item of recents">
    <ion-item>
      <ion-thumbnail slot="start">
        <img *ngIf="item.ImageName !== ''" [src]="'https://setvmas.com/api/uploads/anuncios/mini/' + item.ImageName" />
        <img *ngIf="item.ImageName === '' && item.Categoria.ImageName" [src]="'https://setvmas.com/api/uploads/categorias/mini/' + item.Categoria.ImageName" />
      </ion-thumbnail>
      <ion-label class="ion-text-wrap">
        <p>{{item.Categoria.Nombre}}</p>
        <ion-text color="primary">
          <h2>{{item.Titulo}}</h2>
        </ion-text>
        <ion-buttons>
          <ion-button slot="start" fill="outline" shape="round" color="primary">
            ${{ item.Precio.toFixed(2)}}
          </ion-button>
          <ion-button *ngIf="item.Url" (click)="details(item.AnuncioId)" class="eye-button" shape="round" slot="end"
            fill="clear" color="primary">
            <ion-icon name="md-eye"></ion-icon>
          </ion-button>
          <ion-button (click)="sendShare(item.Titulo,item.AnuncioId)" class="share-button" shape="round" slot="end"
            fill="clear" color="primary">
            <ion-icon name="md-share"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-label>

    </ion-item>
  </ion-card>

</ion-content>
