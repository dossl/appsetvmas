<ion-header id="home-header" [appScrollVanish]="scrollArea">
  <ion-toolbar color="primary" class="custom-toolbar">
    <ion-buttons slot="start">
      <ion-menu-button size="small" autoHide="false" class="toggle"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <img src="assets/logo_setvmas.png" height="43px" width="81px" alt="No Image" style="vertical-align: bottom;" />
    </ion-title>
    <ion-buttons slot="end">
      <ion-button size="small" id="enable" fill="clear" (click)="toggleConection()">
        <ion-icon *ngIf="!isConnected" slot="icon-only" name="cloud-outline"></ion-icon>
        <ion-icon *ngIf="isConnected" slot="icon-only" name="cloud-done"></ion-icon>
      </ion-button>
      <ion-button size="small" *ngIf="!nameUser" fill="clear" [routerLink]="['/', 'signin']" color="light">
        <ion-icon slot="icon-only" name="ios-log-in"></ion-icon>
      </ion-button>
      <ion-button size="small" *ngIf="nameUser" fill="clear" (click)="presentAlertConfirm()" color="light">
        {{ nameUser }}
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="primary" *ngIf="bannersTop.length > 0">
    <ion-item style="max-height: 52px;" color="primary" *ngIf="bannersTop.length > 0 && !  loadingBannerTop">
      <ion-slides pager page="true" [options]="slideOpts">
        <ion-slide *ngFor="let item of bannersTop" (click)="details(item)">
          <img [src]="rootURL + 'uploads/banners/'+item.ImageName" class="banner" alt="No Image" />
        </ion-slide>
      </ion-slides>
    </ion-item>
  </ion-toolbar>
  <ion-toolbar color="primary" style="display: contents;">
    <ion-button [disabled]="!enableFilterButton" class="notification-icon-button" size="small" slot="start" fill="clear"
      [routerLink]="['/', 'search']" color="light">
      <ion-badge *ngIf="filters && _.size(_.keys(filters)) > 0" class="notification-badge" color="danger"><span>{{_.size(_.keys(filters))}}</span>
      </ion-badge>
      <ion-icon name="ios-funnel"></ion-icon>
    </ion-button>
    <ion-searchbar [disabled]="loading" (ionClear)="onSearch($event)" (search)="onSearch($event)" mode="ios"
      id="custom-search" [(ngModel)]="searchText" placeholder="¿Qué buscas?"></ion-searchbar>
    <ion-button class="notification-icon-button" size="small" slot="end" fill="clear" [routerLink]="['/', 'add-announce']" color="warning">
      <ion-icon name="megaphone"></ion-icon>
    </ion-button>
  </ion-toolbar>
  <ion-toolbar color="primary" style="height: 29px;">
    <ion-segment (ionChange)="segmentChanged($event)" [(ngModel)]="tab">
      <ion-segment-button [value]="RECENTS_TAB">
        RECIENTES
      </ion-segment-button>
      <ion-segment-button [value]="MOST_SEEN_TAB">
        MÁS VISTOS
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content id="pageContent" #scrollArea scrollEvents="true" fullscreen>
  <div *ngIf="!loading">
    <ion-card *ngFor="let item of tab === RECENTS_TAB ? recents : mostSeen" [ngClass]="{relevant: item.IsDestacado}">
      <ion-item>
        <ion-thumbnail slot="start">
          <img (click)="open(item)" *ngIf="item.ImageName !== ''"
            [src]="rootURL + 'uploads/anuncios/mini/' + item.ImageName" />
          <img (click)="open(item)" *ngIf="item.ImageName === '' && item.Categoria.ImageName"
            [src]="rootURL + 'uploads/categorias/mini/' + item.Categoria.ImageName" />
        </ion-thumbnail>
        <ion-label class="ion-text-wrap">
          <p>{{item.Categoria.Nombre}}</p>
          <ion-text color="primary">
            <h2>{{item.Titulo}}</h2>
          </ion-text>
          <ion-buttons>
            <ion-button (click)="open(item)" slot="start" fill="outline" shape="round" color="primary">
              ${{ item.Precio.toFixed(2)}}
            </ion-button>
            <ion-button *ngIf="item.Url" (click)="details(item)" class="eye-button" shape="round" slot="end"
              fill="clear" color="primary">
              <ion-icon name="md-eye"></ion-icon>
            </ion-button>
            <ion-button (click)="sendShare(item.Titulo,item.AnuncioId)" class="share-button" shape="round" slot="end"
              fill="clear" color="primary">
              <ion-icon name="md-share"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-label>

      </ion-item>
    </ion-card>
  </div>
  <div *ngIf="loading">
    <ion-card *ngFor="let item of skeletorCard">
      <ion-item>
        <ion-thumbnail slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-thumbnail>
        <ion-label class="ion-text-wrap">
          <p>
            <ion-skeleton-text animated></ion-skeleton-text>
            <ion-skeleton-text animated></ion-skeleton-text>
          </p>
          <ion-text color="primary">
            <h2>
              <ion-skeleton-text animated></ion-skeleton-text>
              <ion-skeleton-text animated></ion-skeleton-text>
            </h2>
          </ion-text>
          <ion-buttons>
            <ion-skeleton-text animated style="width: 30%; height: 16px;"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 10%;height: 16px;position: absolute;right: 35px;bottom: 0px;">
            </ion-skeleton-text>
            <ion-skeleton-text animated style="width: 10%;height: 16px;position: absolute;right: 0;bottom: 0px;">
            </ion-skeleton-text>
          </ion-buttons>
        </ion-label>

      </ion-item>
    </ion-card>
  </div>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content>
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

<ion-footer *ngIf="bannersBottom.length > 0" [appHideHeader]="scrollArea">
  <ion-toolbar color="primary">
    <ion-item color="primary" *ngIf="bannersBottom.length > 0 && !loadingBannerBottom">
      <ion-slides pager page="true" [options]="slideOpts">
        <ion-slide class="slide" *ngFor="let index of getIndexesForSlidesBottom()">
          <div class="contenedor">
            <img *ngFor="let item of getImagesForSlideBottom(index)"
              [src]="rootURL + 'uploads/banners/inferior/'+item.ImageName" alt="No Image"
              (click)="details(item)" />
          </div>
        </ion-slide>
      </ion-slides>
    </ion-item>
  </ion-toolbar>
</ion-footer>
